<section id="about" class="about-section">
	<div class="container">
		<div class="about-header">
			<h2 class="section-title">About Me</h2>
			<p class="section-subtitle">A quick intro about who I am!</p>
		</div>
		<div class="about-me-row">
			<div class="about-me-image">
				<img src="{{ about_info.photo_url }}" alt="Profile Picture" />
			</div>
			<div class="about-me-content">
				<h3 class="about-name">{{ about_info.name }}</h3>
				<h3 class="about-title">
					{% for t in about_info.title %} {{ t }}{% if not loop.last
					%} · {% endif %} {% endfor %}
				</h3>
				<p class="about-location">📍 {{ about_info.location }}</p>
				<p class="about-bio">{{ about_info.bio }}</p>
				<div class="interests">
					{% for interest in about_info.interests %}
					<span class="interest-tag">{{ interest }}</span>
					{% endfor %}
				</div>
			</div>
		</div>
	</div>
</section>
